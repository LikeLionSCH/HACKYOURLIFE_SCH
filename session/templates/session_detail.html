{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/session_detail.css' %}">
{% endblock %}

{% block content %}

<main>

    <!-- 서브 타이틀 필요 하신분은 그대로 쓰시고 아니면 지우시고 하시면 됩니다. -->
    <div class='title-wrap'>
        <span class='page-sub-title'>
            {{ session.title }}
        </span>
    </div>

    <!-- 과제 디테일을 보여주는 부분 -->

    <div class="main-wrap">
        <div class="detail-box">
            <!-- detail 요소가 보여지는 내용 -->
            <div class="update-delete-wrap">
                <a href="{% url 'session_delete' session.session_id %}">삭제</a>
                <a href="{# url 'session_update' session.session_id #}">수정</a>
            </div>

            <div class="info-box">
                <div class="info-title">
                    <span>INFO</span>
                </div>
                <span>SESSION DATE : <div class="text-bold">{{ session.session_date }}</div><br>
                </span>
                <span><a href="{{ session.google_link }}" target="_blank">GOOGLE DOCUMENT LINK</a></span>
            </div>

            <div class="detail-box mg-top-60">
                <div class="detail-title">
                    <span>DETAIL</span>
                </div>
                <!-- detail contents 가 들어가는 부분 -->
                <div class="detail-contents">
                    {{ session.content }}
                </div>
            </div>

            <!-- ------------------------------- -->

        </div>
    </div>


</main>

{% endblock %}
