{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="https://fullcalendar.io/releases/fullcalendar/3.10.0/fullcalendar.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" href="{% static 'css/calendar.css' %}">
{% endblock %}

{% block title %}
<title>멋쟁이사자처럼 at 순천향대학교 - Calendar</title>
{% endblock %}

{% block content %}

<!-- small-header - span값에 값넣기. -->
<div id="small-header-wrap">
    <div id="small-header-box">
        <a href="{% url 'notice_list' %}"><span class="small-header-nav">공지사항</span></a>
        <a href="{% url 'session_list' %}"><span class="small-header-nav">세션</span></a>
        <a href="{% url 'calendar' %}"><span class="small-header-nav now-page">캘린더</span></a>
    </div>
</div>

<div class='title-wrap'>
    <span class='page-sub-title'>
        Calendar
    </span>
</div>

<!-- 내용 -->
<div class="main-content">
    <div id="calendar"></div>

    <input type="hidden" id="input_title" value="Lunch"></div>
    <input type="hidden" id="input_desc" value="오늘의 점심은?"></div>
    <input type="hidden" id="input_start" value="2020-12-17"></div>
    <input type="hidden" id="input_end" value="2020-12-19"></div>
</div>
{% endblock %}

{% block script %}
<script src="https://kit.fontawesome.com/54f85ae94e.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- UIUX jquery (main.js) -->
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://fullcalendar.io/releases/fullcalendar/3.10.0/lib/moment.min.js"></script>
<script src="https://fullcalendar.io/releases/fullcalendar/3.10.0/lib/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://fullcalendar.io/releases/fullcalendar/3.10.0/fullcalendar.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
