<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'assignment_update' assignment.assignment_id %}" method="POST">
        {% csrf_token %}
        <input type="text" name="author" value="{{ assignment.author }}"><br>
        <input type="text" name="contents" value="{{ assignment.contents }}"><br>
        <input type="date" name="deadline" value="{{ assignment.deadline }}"><br>
        <input type="text" name="title" value="{{ assignment.title }}"><br>
        <input type="submit">
    </form>
</body>

</html>
